<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />
  </head>
  <style>
    * {
      box-sizing: border-box;
    }
    html {
      scroll-behavior: smooth;
    }
    body,
    html {
      margin: 0;
      padding: 0;
      font-family: "Arial", sans-serif;
      overflow-x: hidden;
      background: #be9f5b;
      text-align: center;
      transition: background 0.3s, color 0.3s;
      position: relative;
    }
  </style>
  <body>
    <div class="gift-slideup" id="giftPanel">
      <div
        class="gift-card"
        style="
          position: relative;
          background: url('bri-card-background.png') center/cover no-repeat;
          color: #000;
          font-weight: bold;
          padding: 30px 20px;
          border-radius: 16px;
        "
      >
        <div style="font-size: 1.2em; margin-bottom: 10px">BRI</div>
        <div
          style="
            font-family: 'Share Tech Mono', monospace;
            font-size: 1.6em;
            letter-spacing: 3px;
          "
        >
          1710 0027 01244
        </div>
        <div style="margin: 10px 0 20px">ACH FADLI F</div>
        <input
          type="text"
          value="1710002701244"
          id="rekInput"
          style="position: absolute; left: -9999px"
        />
        <button
          id="copyBtn"
          onclick="copyRekening()"
          style="
            padding: 8px 20px;
            border: none;
            background: #0074d9;
            color: white;
            border-radius: 8px;
          "
        >
          Copy
        </button>
        <br /><br />
        <button
          onclick="hideGift()"
          style="
            margin-top: 10px;
            padding: 6px 16px;
            border-radius: 8px;
            border: none;
          "
        >
          Tutup
        </button>
      </div>
    </div>
  </body>
</html>
